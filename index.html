<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة مهارات قوقل في التسويق الرقمي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 370px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }
        img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .price {
            font-size: 1.5em;
            color: #007BFF;
            margin: 15px 0;
            font-weight: bold;
        }
        .btn {
            display: block;
            padding: 12px;
            margin: 12px auto;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            width: 90%;
            max-width: 300px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 380px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }
        .popup .btn {
            background: #28a745;
        }
        .popup .btn:hover {
            background: #218838;
        }
        .close-btn {
            background: red;
            font-size: 1em;
        }
        .close-btn:hover {
            background: darkred;
        }
        .contact {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
    <script>
        function showPaymentPopup() {
            document.getElementById('payment-popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('payment-popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>شهادة مهارات قوقل في التسويق الرقمي</h1>
        <img src="digital-garage-certificate-final.png" alt="شهادة مهارات قوقل">
        <p class="price">السعر: 25 دينار أردني / 35.25$</p>
        <button class="btn" onclick="showPaymentPopup()">شراء الآن</button>
    </div>
    
    <div id="payment-popup" class="popup">
        <h1>اختر وسيلة الدفع</h1>
        <a href="https://buy.stripe.com/4gw7v6fmLh1m6paaEK" class="btn" target="_blank">Visa</a>
        <a href="https://buy.stripe.com/4gw7v6fmLh1m6paaEK" class="btn" target="_blank">Apple Pay</a>
        <a href="https://buy.stripe.com/4gw7v6fmLh1m6paaEK" class="btn" target="_blank">MasterCard</a>
        <p class="contact">للدفع عبر CliQ، يرجى التواصل مع المطور للحصول على التفاصيل</p>
        <button class="btn close-btn" onclick="closePopup()">إغلاق</button>
    </div>
</body>
</html>
